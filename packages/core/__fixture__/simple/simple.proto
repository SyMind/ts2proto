syntax = "proto3";

message Simple {
  string name = 0;
  double age = 1;
  Child child = 2;
  repeated Child grandChildren = 3;
  double code = 4;
}

message SimpleButOptional {
  optional string name = 0;
  optional double age = 1;
  optional Child child = 2;
}

message Child {
  string name = 0;
}
